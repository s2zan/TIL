<!--

1) HTML 파일 생성
2) 뷰 소스 코드 추가
3) 브라우저 실행

뷰 동작하는 순서
1) 뷰 라이브러리 파일 로딩 : <script src....>
2) 인스턴스 객체 생성 : new Vue()
3) 특정 화면 요소에 인스턴스를 붙임 : id="app"
4) 인스턴스 내용이 화면 요소로 변 : {{ message }}
5) 눈으로 확인
-->
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Hello Vue.js</title>
  </head>
  <body>
    <div id="app">
      {{ message }}
    </div>
    <!-- vue.js -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.2/dist/vue.js"></script>
    <script type="text/javascript">
      new Vue({ //vue에 대한 인스턴스가 만들어짐
        el: '#app', // #app 영역에 데이터 표시하고 싶다!
        data: {
          message : 'Hello Vue.js'
        }
      })
    </script>
  </body>
</html>
